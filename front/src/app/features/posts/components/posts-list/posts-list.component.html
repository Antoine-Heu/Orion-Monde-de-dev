<div class="posts-container">
  <div class="posts-header">
    <button class="create-btn" (click)="navigateToCreate()">Cr√©er un article</button>
  </div>

  <div class="posts-grid" *ngIf="posts$ | async as posts">
    <div class="post-card" *ngFor="let post of posts" (click)="navigateToDetail(post.id)">
      <div class="post-header">
        <h3 class="post-title">{{ post.title }}</h3>
      </div>
      <div class="post-meta">
        <span class="post-date">{{ post.createdAt | date: 'dd/MM/yyyy' }}</span>
        <span class="post-author">{{ post.authorName }}</span>
      </div>
      <div class="post-content">
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
