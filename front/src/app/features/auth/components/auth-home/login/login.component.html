<div class="auth-page">
  <app-auth-header></app-auth-header>

  <div class="back-arrow" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </div>

  <div class="auth-container">
    <h1 class="auth-title">Se connecter</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label class="form-label">Email ou nom d'utilisateur</label>
        <input
          class="form-input"
          formControlName="identifier"
          type="text"
          placeholder="Entrez votre email ou nom d'utilisateur">
        <div class="error-message" *ngIf="loginForm.get('identifier')?.hasError('required') && loginForm.get('identifier')?.touched">
          Ce champ est requis
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input
          class="form-input"
          formControlName="password"
          type="password"
          placeholder="Entrez votre mot de passe">
        <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Ce champ est requis
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="auth-button">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="submit-button">
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </div>
    </form>
  </div>
</div>
